<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - Animation Libraries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    
    <style>
        /* Style cơ bản để trình diễn hiệu ứng */
        body { font-family: sans-serif; margin: 0; padding-bottom: 300px; }
        section { 
            min-height: 80vh; border-bottom: 2px dashed #ccc; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .container-flex { display: flex; gap: 20px; }
        .box { 
            width: 100px; height: 100px; color: white; display: flex; 
            align-items: center; justify-content: center; font-weight: bold; border-radius: 8px; 
        }
        .box-red { background: #e74c3c; }
        .box-green { background: #2ecc71; }
        .box-blue { background: #3498db; }
        .box-orange { background: #e67e22; opacity: 0; }
        .header-anim { background: #2c3e50; color: white; padding: 20px; width: 100%; text-align: center; }
        .hero-cta { padding: 12px 30px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .card-list { display: flex; gap: 20px; margin-top: 30px; }
        .card { 
            width: 120px; height: 160px; background: #8e44ad; color: white; 
            display: flex; align-items: center; justify-content: center; border-radius: 10px;
            opacity: 0; transform: translateY(50px); 
        }
    </style>
</head>
<body>

    <section id="bai1">
        <h2>Bài 1: Hiệu ứng AOS (Cuộn xuống)</h2>
        <div class="container-flex">
            <div data-aos="fade-up" class="box box-red">Box 1</div>
            <div data-aos="fade-up" data-aos-delay="200" class="box box-green">Box 2</div>
            <div data-aos="fade-up" data-aos-delay="400" class="box box-blue">Box 3</div>
        </div>
    </section>

    <section id="bai2">
        <h1 class="animate__animated animate__bounceIn">BÀI 2: CHÀO MỪNG ĐẾN WEBSITE</h1>
        <p class="animate__animated animate__fadeInUp animate__delay-1s">Hiệu ứng tự động khi load trang</p>
    </section>

    <section id="bai3-4">
        <div class="header-anim">MENU HEADER</div>
        <h2>Bài 3 & 4: GSAP Animation</h2>
        <div class="gsap-box box box-orange">GSAP</div>
        <div class="hero-content" style="margin-top:20px">
            <h2 class="hero-title">Nội Dung Chính</h2>
            <button class="hero-cta">MUA NGAY</button>
        </div>
    </section>

    <section id="bai5">
        <h2>Bài 5: Sản phẩm (Hiệu ứng Stagger)</h2>
        <div class="card-list">
            <div class="card">SP 1</div>
            <div class="card">SP 2</div>
            <div class="card">SP 3</div>
            <div class="card">SP 4</div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // --- BÀI 1: Khởi tạo AOS ---
        AOS.init({ duration: 1000, once: true });

        // --- BÀI 3: GSAP Basic Tween ---
        window.addEventListener('load', () => {
            gsap.to(".gsap-box", { x: 150, opacity: 1, duration: 1.5, delay: 0.5, ease: "power2.out" });
        });

        // --- BÀI 4: GSAP Timeline ---
        const tl = gsap.timeline({ defaults: { duration: 0.8, ease: "power2.out" } });
        tl.from(".header-anim", { y: -50, opacity: 0 })
          .from(".hero-title", { y: 30, opacity: 0 }, "-=0.4")
          .from(".hero-cta", { scale: 0, opacity: 0 }, "-=0.2");

        // --- BÀI 5: GSAP Stagger Scroll ---
        window.addEventListener('scroll', () => {
            const section5 = document.querySelector('#bai5');
            if (section5 && section5.getBoundingClientRect().top < window.innerHeight / 1.3) {
                gsap.to(".card", { opacity: 1, y: 0, duration: 0.6, stagger: 0.2, ease: "back.out(1.7)" });
            }
        });
    </script>
</body>
</html>
