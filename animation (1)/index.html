<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>NGUYỄN THÀNH LONG - TRANG CHỦ WEB</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #007bff, #ff5722);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        header p {
            margin-top: 10px;
            font-size: 18px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .lab-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .lab-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .lab-card:hover {
            transform: translateY(-10px);
        }

        .lab-card h2 {
            margin-bottom: 10px;
        }

        .lab-card p {
            color: #555;
            margin-bottom: 20px;
        }

        .lab-card a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .lab-card a:hover {
            background: #ff5722;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <h1>NGUYỄN THÀNH LONG</h1>
    <p>Trang chủ bài tập Web</p>
</header>

<div class="container">

            <h2>Bài 1</h2>
            <p>Button, Gallery cơ bản</p>
            <a href="b1.html">Vào bài</a>
        </div>

        <div class="lab-card">
            <h2>Lab 1</h2>
            <p>CSS Transition & Animation</p>
            <a href="lab1.html">Vào bài</a>
        </div>

        <div class="lab-card">
            <h2>Lab 2</h2>
            <p>CSS nâng cao</p>
            <a href="lab2.html">Vào bài</a>
        </div>

    </div>
</div>

<footer>
    © 2026 NGUYỄN THÀNH LONG
</footer>

</body>
</html>
