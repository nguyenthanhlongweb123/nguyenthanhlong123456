<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Nguyễn Thành Long</title>
    <style>
        /* --- CSS CHUNG --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            transition: background 0.5s, color 0.5s;
        }
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #ddd;
            padding: 20px;
        }

        /* Bài 1: Nền tối [cite: 270] */
        body.dark {
            background: #222;
            color: #fff;
        }

        /* Bài 2: Menu [cite: 280] */
        nav {
            position: fixed;
            top: 0; width: 100%;
            background: #333;
            padding: 10px 0;
            z-index: 1000;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a.active {
            color: #4ecca3;
            border-bottom: 2px solid #4ecca3;
        }

        /* Bài 3: Box ẩn hiện [cite: 290, 292] */
        .box-container { display: flex; gap: 20px; margin-top: 20px; }
        .box {
            width: 100px; height: 100px;
            background: #3498db;
            color: white;
            display: flex; align-items: center; justify-content: center;
            border-radius: 10px;
            opacity: 0; /* Mặc định ẩn [cite: 290] */
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }
        .box.show {
            opacity: 1; /* Hiện ra [cite: 292] */
            transform: translateY(0);
        }

        /* Bài 4: Nút nhảy [cite: 304] */
        .jump {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            background: #e74c3c;
            color: white;
            border-radius: 5px;
        }
        .jump.animate {
            animation: jumpEffect 0.5s ease;
        }
        @keyframes jumpEffect {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Bài 5: Hình tròn theo chuột [cite: 314] */
        .circle {
            position: fixed;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            pointer-events: none; /* Không cản trở việc click */
            z-index: 9999;
            top: 0; left: 0;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>

    <div class="circle" id="cursor"></div>

    <nav>
        <a href="#bai1" class="nav-link">Bài 1</a>
        <a href="#bai2" class="nav-link">Bài 2</a>
        <a href="#bai3" class="nav-link">Bài 3</a>
        <a href="#bai4" class="nav-link">Bài 4</a>
        <a href="#bai5" class="nav-link">Bài 5</a>
    </nav>

    <section id="bai1">
        <h2>Bài 1: Đổi nền trang</h2>
        <button class="jump" onclick="toggleBackground()">Đổi nền</button>
    </section>

    <section id="bai2">
        <h2>Bài 2: Menu Highlight</h2>
        <p>Cuộn xuống các bài khác để thấy menu đổi màu.</p>
    </section>

    <section id="bai3">
        <h2>Bài 3: Xuất hiện khi cuộn</h2>
        <div class="box-container">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
    </section>

    <section id="bai4">
        <h2>Bài 4: Nút nhảy lên khi hover</h2>
        <button class="jump" id="btnJump">Hover me!</button>
    </section>

    <section id="bai5">
        <h2>Bài 5: Hình tròn theo chuột</h2>
        <p>Di chuyển chuột quanh màn hình nhé!</p>
    </section>

    <script>
        // Bài 1: Đổi nền [cite: 268, 269]
        function toggleBackground() {
            document.body.classList.toggle('dark');
        }

        // Bài 4: Nút nhảy khi hover [cite: 302, 303]
        const btnJump = document.getElementById('btnJump');
        btnJump.addEventListener('mouseover', () => {
            btnJump.classList.add('animate');
            setTimeout(() => btnJump.classList.remove('animate'), 500);
        });

        // Bài 5: Theo dấu chuột [cite: 315, 316]
        const circle = document.getElementById('cursor');
        window.addEventListener('mousemove', (e) => {
            circle.style.transform = `translate(${e.clientX - 15}px, ${e.clientY - 15}px)`;
        });

        // Bài 2 & 3: Xử lý cuộn trang [cite: 281, 291]
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            const boxes = document.querySelectorAll('.box');

            // Highlight Menu
            sections.forEach((sec) => {
                const top = window.scrollY;
                const offset = sec.offsetTop - 150;
                const height = sec.offsetHeight;
                const id = sec.getAttribute('id');

                if (top >= offset && top < offset + height) {
                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        if(link.getAttribute('href') === '#' + id) {
                            link.classList.add('active');
                        }
                    });
                }
            });

            // Hiện Box khi cuộn tới [cite: 291]
            boxes.forEach(box => {
                const boxTop = box.getBoundingClientRect().top;
                if (boxTop < window.innerHeight - 50) {
                    box.classList.add('show');
                }
            });
        });
    </script>
</body>
</html>
