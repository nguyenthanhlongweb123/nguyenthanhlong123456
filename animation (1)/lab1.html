<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang chủ bài Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 25px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .labs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .lab {
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .lab h2 {
      margin-bottom: 10px;
    }
    .lab p {
      color: #475569;
    }
    .lab a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .lab a:hover {
      background: #1e40af;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <header>
    <h1>TRANG CHỦ BÀI WEB</h1>
    <p>Danh sách bài thực hành Lab</p>
  </header>

  <div class="container">
    <div class="labs">
      <div class="lab">
        <h2>Lab 1</h2>
        <p>HTML cơ bản</p>
        <a href="lab1/index.html">Vào Lab 1</a>
      </div>

      <div class="lab">
        <h2>Lab 2</h2>
        <p>HTML + CSS</p>
        <a href="lab2/index.html">Vào Lab 2</a>
      </div>
    </div>
  </div>

  <footer>
    © 2026 - Bài tập Web
  </footer>

</body>
</html>
