<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGUYỄN THÀNH LONG - DASHBOARD</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }
        header { text-align: center; margin-bottom: 60px; }
        header h1 {
            font-size: 3rem;
            color: #4facfe;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        header p { color: #94a3b8; margin-top: 10px; }

        /* FIX GRID: Dàn hàng ngang đều nhau */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1100px;
        }

        .card {
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card:hover {
            transform: translateY(-10px);
            border-color: #4ecca3;
            background: #1f2a48;
        }
        .card h2 { color: #4ecca3; margin-bottom: 10px; position: relative; z-index: 2; }
        .card p { color: #94a3b8; margin-bottom: 20px; position: relative; z-index: 2; }
        .card strong { color: #fff; position: relative; z-index: 2; }

        /* Số thứ tự chìm phía sau */
        .card-number {
            position: absolute;
            top: 0;
            right: 15px;
            font-size: 6rem;
            color: rgba(255, 255, 255, 0.03);
            font-weight: bold;
            z-index: 1;
        }
        footer { margin-top: auto; padding: 40px; color: #64748b; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        <h1>MY ASSIGNMENTS</h1>
        <p>Nguyễn Thành Long | WE-MĐ06</p>
    </header>

    <main class="container">
        <a href="b1.html" class="card" data-aos="fade-up">
            <div class="card-number">01</div>
            <h2>B1 HTML</h2>
            <p>Cấu trúc HTML cơ bản</p>
            <strong>View →</strong>
        </a>
        <a href="lab1.html" class="card" data-aos="fade-up" data-aos-delay="100">
            <div class="card-number">02</div>
            <h2>LAB 1</h2>
            <p>Transition & Animation</p>
            <strong>View →</strong>
        </a>
        <a href="lab2.html" class="card" data-aos="fade-up" data-aos-delay="200">
            <div class="card-number">03</div>
            <h2>LAB 2</h2>
            <p>CSS Animation nâng cao</p>
            <strong>View →</strong>
        </a>
        <a href="lab4.html" class="card" data-aos="fade-up" data-aos-delay="300">
            <div class="card-number">04</div>
            <h2>LAB 4</h2>
            <p>JS Animation Libraries</p>
            <strong>View →</strong>
        </a>
    </main>

    <footer>© 2026 NGUYỄN THÀNH LONG</footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, once: true });</script>
</body>
</html>
